<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css" integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/ourUNI/public/assets/css/register.css">
    <link rel="stylesheet" href="/ourUNI/public/assets/css/same.css">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container-fluid  d-flex justify-content-between register_cont_fluid">
        <img src="/ourUNI/public/assets/images/library.jpg" alt="library">
        <div class="register_cont  d-flex justify-content-center align-items-center">
            <div class="register_box d-flex justify-content-center align-items-center flex-column gap-4">
                <h2>SignUp</h2>
                <div class="opt_area">
                        <div id="g_id_onload" 
                            data-client_id="218309719864-8eb96rciovm8lfnn083anilecba1og5f.apps.googleusercontent.com"
                            data-auto_prompt="true"
                            data-callback="handleCredentialResponse">
                        </div> 
                        <div 
                            class="g_id_signin"
                            data-type="icon"
                            data-size="medium"
                            data-theme="outline"
                            data-shape="circle"
                            data-logo_alignment="center">
                        </div>

                        <i class="fa-brands fa-facebook"></i>
                </div>
                <span style="color: white;">or</span>
                <form class="d-flex justify-content-start flex-column gap-4" data-val="signup_n">
                    <div class="register_inp_div">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" data-val="name" required>
                        <label for="name">Name</label>
                    </div>

                    <div class="register_inp_div">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="surname" data-val="surname" required>
                        <label for="surname">Surname</label>
                    </div>

                    <button class="black-btn" type="submit">
                        Next
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>
                <a href="login.html">Already have an account?</a>
            </div>
        </div>
    </div>

    <script src="../../assets/js/form.js?v=2"></script>
    <script src="../../assets/js/googleAuth.js?v=2"></script>
    <script src="../../assets/js/registration.js?v=2" type="module"></script>
</body>
</html>
