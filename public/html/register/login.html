<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css" integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/ourUNI/public/assets/css/register.css">
    <link rel="stylesheet" href="/ourUNI/public/assets/css/same.css">

    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container-fluid  d-flex justify-content-between register_cont_fluid">
        <img src="/ourUNI/public/assets/images/library.jpg" alt="library">
        <div class="register_cont  d-flex justify-content-center align-items-center">
            <div class="register_box d-flex justify-content-center align-items-center flex-column gap-4">
                <h2>SignIn</h2>
                <div class="opt_area">
                    
                    <div id="g_id_onload" 
                            data-client_id="218309719864-8eb96rciovm8lfnn083anilecba1og5f.apps.googleusercontent.com"
                            data-callback="handleCredentialResponse"
                            data-auto_prompt="true">
                        </div> 
                        <div 
                            class="g_id_signin"
                            data-type="icon"
                            data-size="medium"
                            data-theme="outline"
                            data-shape="circle"
                            data-logo_alignment="center">
                        </div>
                    <i class="fa-brands fa-facebook"></i>
                </div>
                
                <form class="d-flex justify-content-start flex-column gap-4" data-val="login_form">
                    <div class="register_inp_div">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" data-val="email">
                        <label for="email">Email</label>
                    </div>

                    <div class="register_inp_div">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" data-val="password"
                          data-eye="p1"  minlength="8" maxlength="80">
                        <label for="password">Password</label>
                        <i class="fa-regular fa-eye eye-icon" data-eye="p1"></i>
                    </div>
                    <a href="forgotPassword.html">Forgot Password?</a>
                    <button class="black-btn" type="submit">
                        Login
                    </button>
                </form>
                <a href="signup.html">Don't have an account?</a>
            </div>
        </div>
    </div>

    <script src="/ourUNI/public/assets/js/googleAuth.js?v=2"></script>
    <script src="/ourUNI/public/assets/js/form.js?v=2"></script>
    <script src="/ourUNI/public/assets/js/registration.js?v=2" type="module"></script>
</body>
</html>
