<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css" integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/ourUNI/public/assets/css/prof_pages.css">
    <link rel="stylesheet" href="/ourUNI/public/assets/css/same.css">
</head>
<body>
    <div class="container-fluid pt-5 testNameCont">
        <div class="container d-flex justify-content-start align-items-center pb-4">
            <a href="../profile/profile.html" class="fa-solid fa-right-to-bracket out"></a>
        </div>
        <div class="container d-flex justify-content-center align-items-center flex-wrap gap-4 pt-0 pt-md-5">
            <form id="testName_form" class="d-flex justify-content-start align-items-center flex-column gap-4">
                <h3>Create a Test</h3>
                <div class="d-flex w-100 justify-content-start align-items-start flex-column gap-3">
                    <label for="test_name">Write a name</label>
                    <input type="text" id="test_name" required placeholder="test name">
                </div>
                <div class="d-flex  w-100 justify-content-start align-items-start flex-column gap-3">
                    <label for="select_sub">Select the subject</label>
                    <select id="select_sub">
                        <option value="computer-science">Computer Science</option>
                        <option value="business-management">Business Management</option>
                        <option value="psychology">Psychology</option>
                        <option value="architecture">Architecture</option>
                        <option value="law">Law</option>
                        <option value="environmental-science">Environmental Science</option>
                        <option value="international-relations">International Relations</option>
                        <option value="graphic-design">Graphic Design</option>
                        <option value="nursing">Nursing</option>
                        <option value="economics">Economics</option>
    
                    </select>
                </div>
                <button type="submit" class="black-btn">Create</button>
            </form>
        </div>
    </div>
    <script src="../../assets/js/professor_p.js?v=2" type="module"></script>
</body>
</html>
